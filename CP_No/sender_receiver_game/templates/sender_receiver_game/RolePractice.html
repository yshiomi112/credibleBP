{% extends "global/Page.html" %}
{% block title %}{{ round_label }}でのあなたの役割{% endblock %}
{% block content %}
<style>
.role-box{
  background:#f9f9f9;
  border:1px solid #ccc;
  border-radius:14px;
  padding:30px 40px;
  font-size:1.1em;
  line-height:1.8;
  margin-top:20px;
}
.label{font-weight:600;display:inline-block;width:220px;color:#333;}
.value-box{
  display:inline-block;padding:8px 18px;font-size:1.6rem;font-weight:700;
  min-width:110px;text-align:center;border-radius:10px;
  background:#f1f1f1;color:#333;
}

</style>

<div class="role-box">
  あなたの役割：
  <span class="value-box">{{ role_jp }}</span>
</div>

<p style="margin-top:24px;">
  自分の役割を確認したら「次へ」ボタンを押してください。
</p>

<form method="post">
  <button class="btn btn-primary">次へ</button>
</form>
{% endblock %}
