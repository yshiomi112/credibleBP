{% extends "global/Page.html" %}
{% block title %}実験パート２{% endblock %}

{% block content %}


<style>
  .slides-embed-wrap{
    position:relative;
    width:100%;
    height:min(85vh, 100vw * 9 / 16);
    background:#000;
    border-radius:10px;
    overflow:hidden;
    margin:16px 0 24px 0;
  }
  .slides-embed-wrap iframe{
    position:absolute; inset:0;
    width:100%; height:100%; border:0;
  }
  /* 右下の Google Slides ロゴ領域をクリック不可にする透明シールド */
  .slides-bottom-shield{
    position:absolute;
    right:0; bottom:0;
    width:180px;           /* ロゴ＋余白ぶん */
    height:56px;           /* 下部バーの高さ程度 */
    pointer-events:auto;   /* ここでクリックを吸収 */
    background:transparent;
  }
  .slides-fallback{ text-align:center; margin-top:8px; }
</style>

<div class="slides-embed-wrap">
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vStJTf9ZRJlPKoQDx4mrpeXrPilgKx-dx6k3nZPZoh3Wqe0v3QrRxArXgRs2bOqtCauVd4UAkHUZkfj/pubembed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  <div class="slides-bottom-shield" aria-hidden="true"></div>
</div>



<p>
  スライドの最後のページの説明を読み終わるまで、<br>
  <span style="color:red; font-weight:bold;">「次へ」ボタンは押さないでください。<span>
</p>

{{ next_button }}
{% endblock %}
